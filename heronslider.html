<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .services-section {
            padding: 50px 0;
            text-align: center;
        }
        .services-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .services-section h3 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #6c757d;
        }
        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .carousel-caption h5 {
            font-size: 1.5rem;
            margin: 0;
        }
        .carousel-caption p {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <section class="services-section">
        <div class="container">
            <h2>Services We Offer</h2>
            <h3>Your satisfaction, our priority</h3>
            <div id="servicesCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#servicesCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#servicesCarousel" data-slide-to="1"></li>
                    <li data-target="#servicesCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/john-arano-CCTCHXEsan8-unsplash.jpg" class="d-block w-100" alt="Service 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Service 1</h5>
                            <p>$100</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Stock-Beard-Trimming.webp" class="d-block w-100" alt="Service 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Service 2</h5>
                            <p>$200</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Service 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Service 3</h5>
                            <p>$300</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#servicesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#servicesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
